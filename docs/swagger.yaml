paths:
  /{key}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Key -> uep | kube | pendamping | verifikator | produk | pelatihan
          | activity | inventaris | laporanKeu
        in: path
        name: key
        required: true
        type: string
      - description: int
        in: query
        name: id
        required: true
        type: integer
      - description: 'for (int) -> uep : 0 | kube : 1'
        in: query
        name: for
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Jn'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.HTTPError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/models.HTTPError'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/models.HTTPError'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.HTTPError'
      security:
      - ApiKeyAuth: []
      summary: GetDetails -> uep | kube | pendamping | verifikator | produk | pelatihan
        | activity | inventaris | laporanKeu
      tags:
      - Universal-Controller
